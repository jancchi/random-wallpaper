# Hyprland Colors generated by Matugen
# Using hex_stripped for the rgb() function
$active_border_color = rgb({{colors.primary.default.hex_stripped}})
$inactive_border_color = rgb({{colors.surface_variant.default.hex_stripped}})
$group_border_active = rgb({{colors.secondary.default.hex_stripped}})
$group_border_inactive = rgb({{colors.outline.default.hex_stripped}})
$text_color = rgb({{colors.on_surface.default.hex_stripped}})

# Generated by Matugen - Do not edit manually
general {
    col.active_border = rgb({{colors.primary.default.hex_stripped}})
    col.inactive_border = rgb({{colors.surface_variant.default.hex_stripped}})
}

group {
    col.border_active = rgb({{colors.secondary.default.hex_stripped}})
    col.border_inactive = rgb({{colors.outline.default.hex_stripped}})
}

decoration {
    # Optional: Match shadow color to theme
    shadow {
        color = rgba({{colors.primary.default.hex_stripped}}ee)
    }
}